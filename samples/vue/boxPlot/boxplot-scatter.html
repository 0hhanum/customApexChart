<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BoxPlot And Scatter Chart</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function() {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>
  </head>

  <body>
    <div id="app">
      <div id="chart">
        <apexchart
          ref="chart"
          type="boxPlot"
          height="350"
          :options="chartOptions"
          :series="series"
        ></apexchart>
      </div>
    </div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
    <div id="html">
      &lt;div id=&quot;chart&quot;&gt; &lt;apexchart type=&quot;boxPlot&quot;
      height=&quot;350&quot; :options=&quot;chartOptions&quot;
      :series=&quot;series&quot;&gt;&lt;/apexchart&gt; &lt;/div&gt;
    </div>

    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts
        },
        data: {
          series: [
            {
              name: '자산',
              type: 'boxPlot',
              data: [
                {
                  x: '2015',
                  y: [5000, 10000, 20000, 30000, 50000]
                },
                {
                  x: '2016',
                  y: [2000, 9000, 15000, 30000, 40000]
                },
                {
                  x: '2017',
                  y: [0, 7000, 13000, 28000, 38000]
                }
              ]
            },
            {
              name: '평균1',
              type: 'scatter',
              data: [
                {
                  x: '2015',
                  y: 12500
                },
                {
                  x: '2016',
                  y: 10000
                },
                {
                  x: '2017',
                  y: 8000
                }
              ],
              color: '#000',
              calibration: -0.5
            },
            {
              name: '이상치0',
              type: 'scatter',
              data: [
                {
                  x: '2015',
                  y: 90000
                },
                {
                  x: '2016',
                  y: 85000

                  y: 83000
                }
              ],
              color: '#fff',
              calibration: -0.5
            },
            {
              name: '이상치 (1)0',
              type: 'scatter',
              data: [
                {
                  x: '2015',
                  y: 80000
                },
                {
                  x: '2016',
                  y: 3000
                },
                {
                  x: '2017',
                  y: 1000
                }
              ],
              color: '#fff',
              calibration: -0.5
            },
            {
              name: '이상치 (2)0',
              type: 'scatter',
              data: [
                {
                  x: '2015',
                  y: 70000
                },
                {
                  x: '2016',
                  y: 1000
                },
                {
                  x: '2017',
                  y: -1000
                }
              ],
              color: '#fff',
              calibration: -0.5
            },
            {
              name: '이상치 (3)0',
              type: 'scatter',
              data: [
                {
                  x: '2015',
                  y: 85000
                },
                {
                  x: '2016',
                  y: 83000
                }
              ],

            },

              ],
              color: '#fff',
              calibration: 0.5

            {

                }

              calibration: 0.5
            }
          ],
          chartOptions: {
            chart: {
              type: 'boxPlot',
              height: 350
            },
            legend: {
              customLegendItems: ['a', 'b', 'c', 'd'],
              customLegendItemsColor: ['#555', '#f78', '#f78', '#f97']
            },
            colors: ['#008FFB', '#FEB019'],
            title: {
              text: 'BoxPlot - Scatter Chart',
              align: 'left'
            },
            xaxis: {
              tickPlacement: 'between'
            },
            tooltip: {
              shared: false,
              intersect: true
            },
            plotOptions: {
              bar: {
                columnWidth: '30%'
              },
              boxPlot: {
                colors: ['#555', '#f78', '#f78', '#f97', '#555'],
                isMultiSeries: true,
                calibration: {
                  평균1: -0.5,
                  이상치0: -0.5,

  </body>
</html>
